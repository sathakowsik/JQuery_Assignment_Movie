<!DOCTYPE html>

<html>
<!-- Head part which describe the title of web page and includes the external javascript file and css file -->

<head>
    <!-- Title to display the content in the webpage bar -->
    <title>
        Movie Search Engine
    </title>
    <!-- Head Ends -->

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="includes/css/movieSearchstyles.css">

    <!-- JS -->
    <script type="text/javascript" src="includes/js/movieSearchJs.js"></script>

</head>
<!-- Head Ends -->

<!-- Body for displaying the heading and perform the search operation -->

<body>
    <!-- Header for displaying the heading -->
    <header class="my_hd_bar">
        <h1>Movie Search</h1>
    </header>
    <!-- Header Ends -->

    <!-- Section for displaying the search box and and perform search operation using external js -->
    <section class="sec_class1">
        <!-- Form for searching movie by title -->
        <form name="movie_search_form" action="#" onsubmit="callingFun()">
            <input type="text" name="movie_search_box" placeholder="Type Movie Name..." autofocus required>
            <input type="submit" name="movie_search_button" value="Search">
        </form>
        <!-- Form Ends -->
    </section>
    <!-- Section 1 Ends -->

    <!-- Section for displaying the search results in target div -->
    <section>
      <center>
        <!-- Div centerdiv to display the output -->
        <div id="centerdiv">
          <div id="centerdiv_left">
              Content
          </div>
          <!-- Div centerdiv_left Ends -->

          <div id="centerdiv_right">
              Picture
          </div>
          <!-- Div centerdiv_right Ends -->
        </div>
        <!-- Div centerdiv Ends -->
      </center>
    </section>
    <!-- Section 2 Ends -->
</body>
<!-- Body Ends -->

</html>
<!-- Html Ends -->
